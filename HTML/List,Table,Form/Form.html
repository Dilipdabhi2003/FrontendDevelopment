<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="UserName">UserName:</label>
        <input id="UserName" type="text" ><br>

        <label for="password">Password:</label>
        <input id="password" type="password"><br><hr>

        Date : <input type="date"><br><hr>

        File : <input type="file"><br><hr>

        Color : <input type="color"><br><hr>

        Price Range : <input type="range"><br><hr>

        Button :<input type="button" placeholder="button"><br><hr>

        Gender :
        <label>Male</label>
        <input type="radio" name="gender" value="male">
        <label>Female</label>
        <input type="radio" name="gender" value="female">
        <label>Other</label>
        <input type="radio" name="gender" value="other"><hr>

        Technology:
        <label for="c">C</label>
        <input type="checkbox" name="lang" id="c">
        <label for="cpp">C++</label>
        <input type="checkbox" name="lang" id="cpp">
        <label for="java">Java</label>
        <input type="checkbox" name="lang" id="java"><hr>

        <label for="Country">Select Your Country</label>
        <select name="Country" id="Country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
        </select><hr>

        <label for="review">Review:</label>
        <textarea name="review" id="review" cols="30" rows="5"></textarea><hr>

        Submit :<input type="submit">
    </form>

    <hr><iframe width="300" height="200" src="https://www.youtube.com/embed/rklidcZ-aLU?si=JXXhVkwlVNqoNfsu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
