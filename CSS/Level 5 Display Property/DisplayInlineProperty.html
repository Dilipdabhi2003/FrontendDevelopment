<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline Property</title>
    <style>
        .Box{
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: 5px solid black;
            border-radius: 10px;
            text-align: center;
            
            display: inline;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="div1" class="Box">Box 1</div>
        <div id="div2" class="Box">Box 2</div>
        <div id="div3" class="Box">Box 3</div>
    </div>
</body>
</html>
