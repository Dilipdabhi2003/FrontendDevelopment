<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Property</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        #button{
            background-color: black;
            color: white;
            height: 100px;
            width: 100px;
            padding: 5px 5px 5px 5px ;
            margin: 250px 100px 10px 300px;
        }
    </style>
</head>
<body>
    <button id="button">Click Me</button>
</body>
</html>
