<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        .box{
            text-decoration: underline;
        }
        #box1{
            text-transform: uppercase;
        }
        #box2{
            text-transform: lowercase;
        }
        #box3{
            text-transform: capitalize;
        }
        #box4{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 class="box" id="box1">First Box</h1>
    <h1 class="box" id="box2">Second Box</h1>
    <h1 class="box" id="box3">Third Box</h1>
    <h1 class="box" id="box4">Fourth Box</h1>  
</body>
</html>
