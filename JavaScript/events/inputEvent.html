<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Events</title>
    <link rel="stylesheet" href="style.css">
<style>
   body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #282c34;
    font-family: Arial, sans-serif;
}
.container {
    text-align: center;
}
input {
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 3rem;
}

.inputValue, .inputName, .eventType {
    color: #f5ee62;
}
.output {
    margin-top: 20px;
}
</style>
</head>
<body>
    <section>
        <input type="text" id="myInput" name="username" placeholder="Type Somthing..." autocomplete="off">
        <div class="output">
            <p class="inputValue">Input Value :</p>
            <p class="inputName">Input Name :</p>
            <p class="inputType">Input Type :</p>
            <p class="eventType">Event Type :</p>
        </div>
    </section>

    <script>
        const inputElement = document.getElementById("myInput");

        const handleInput = (event) => {
            console.log(event);

            console.log("Input value : ", event.target.value);
            console.log("Input Name : ", event.target.name);
            console.log("Input Type :", event.inputType);
            console.log("Event Type :", event.type);


            document.querySelector(".inputValue").textContent = `Input Value : ${event.target. value}`;

            document.querySelector(".inputName").textContent = `Input Name : ${event.target.name}`;

            document.querySelector(".inputType").textContent =  `Input type : ${event.inputType}`;

            document.querySelector(".eventType").textContent = `Event Type : ${event.type}`;



        }

        // inputElement.addEventListener('input',handleInput)

        myInput.addEventListener("change",handleInput )

    </script>

</body>
</html>
